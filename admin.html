<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MusicDrive – Admin</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="logo">⚙</div>
    <div>
      <div class="brandName">MusicDrive</div>
      <div class="brandSub">admin</div>
    </div>
  </div>
  <button id="btnSave" class="btn">Mentés</button>
</header>

<main class="shell">

<section class="panel">
  <h2>GitHub beállítás</h2>

  <div class="formGrid">
    <label class="field">
      <span>Owner</span>
      <input id="ghOwner" placeholder="pl. ShadowVapes" />
    </label>

    <label class="field">
      <span>Repo</span>
      <input id="ghRepo" placeholder="pl. musicdrive" />
    </label>

    <label class="field">
      <span>Branch</span>
      <input id="ghBranch" value="main" />
    </label>

    <label class="field full">
      <span>GitHub token</span>
      <input id="ghToken" placeholder="ghp_..." />
      <small>
        repo (private) vagy public_repo (public).  
        <br>
        <b>Zenét NE itt tölts fel.</b> Csak meta + útvonal!
      </small>
    </label>
  </div>

  <div class="row">
    <button id="btnTest" class="btn ghost">Kapcsolat teszt</button>
    <span id="ghStatus">—</span>
  </div>
</section>

<section class="panel">
  <h2>Új zene</h2>

  <label class="field full">
    <span>YouTube / Spotify link (opcionális)</span>
    <input id="link" placeholder="https://open.spotify.com/track/..." />
  </label>

  <div class="formGrid">
    <label class="field">
      <span>Cím</span>
      <input id="title" />
    </label>

    <label class="field">
      <span>Előadó</span>
      <input id="artist" />
    </label>
  </div>

  <label class="field full">
    <span>Borítókép URL</span>
    <input id="cover" placeholder="https://..." />
  </label>

  <label class="field full">
    <span>Audio elérési út (KÖTELEZŐ)</span>
    <input id="audioUrl" placeholder="audio/zenem.mp3" />
    <small>
      A zenét VS Code / git push-sal tedd fel a repo <code>audio/</code> mappába.
    </small>
  </label>

  <div class="row">
    <button id="btnAutofill" class="btn ghost">Meta betöltés linkből</button>
    <button id="btnAdd" class="btn">Hozzáadás listához</button>
    <span id="addStatus">—</span>
  </div>
</section>

<section class="panel">
  <h2>Track lista</h2>
  <div id="list"></div>
</section>

</main>

<script src="assets/github.js"></script>
<script src="assets/admin.js"></script>
</body>
</html>
